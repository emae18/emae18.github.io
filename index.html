<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana de la Dulzura</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f5;
        }
        #container {
            text-align: center;
        }
        #codeInput {
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        #message {
            display: none;
            font-size: 2em;
            color: red;
            animation: colorChange 2s infinite alternate;
            margin-top: 20px;
        }
        @keyframes colorChange {
            from {
                color: yellow;
            }
            to {
                color: red;
            }
        }
        #gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="codeInput" placeholder="Ingrese el código">
        <br>
        <button onclick="checkCode()">Enviar</button>
        <div id="message">¡Feliz Semana de la Dulzura!</div>
        <img id="gif" src="https://media1.tenor.com/m/QaPEi-tcFXQAAAAd/gato-besando-a-la-camara.gif" alt="Feliz Semana de la Dulzura">
    </div>

    <script>
        function checkCode() {
            const codeInput = document.getElementById('codeInput').value;
            if (codeInput === 'kkw9gnathrcw') {
                document.getElementById('message').style.display = 'block';
                document.getElementById('gif').style.display = 'block';
            } else {
                alert('Código incorrecto');
            }
        }
    </script>
</body>
</html>
